---

defaults:
  routes:
    protocoll: tcp
    ports: 443

components:
  - name: servernode1
    type: server
    ip: 10.10.10.2
    vlan: 1800
    comment: first node
    tags:
      - ha:node1
      - service:app
  - id: servernode2
    name: servernode2.host.de
    type: server
    ip: 10.10.10.3
    vlan: 1800
    comment: second node
  - name: web-servers
    type: group
    items:
      - servernode1
      - servernode2
    tags:
      - stage:prod
      - service:web

routes:
  - src: servernode1
    dest: service.host.de
    ports: 443
    meta:
      ticketID: "#800"
      date: "01.01.2019"
      comment: "Wichtig"

  - "servernode1 : servernode2 : 22"

  - src: web-servers
    items:
      - "smtp.host.de : 587 : {'date': '01.02.2019', 'ticketID': '#100'}"
      - dest: proxy.host.de
        ports: 8881