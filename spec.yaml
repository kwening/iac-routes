---

dataFolder: './data/'
reports:
  - name: "filtered routes md"
    fields:
      - "src"
      - "dest"
      - "ports"
      - "meta.date"
      - "meta.ticketID"
    format: "md"
    sortBy: "src"
#    filter:
#      - tags: "service:web"
#      - tags: "stage:prod"
    groupBy:
      - field: "src"
        type: "row"
    output: "reports/filtered.md"s