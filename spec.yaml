---

dataFolder: './data/'
reports:
  - name: "all routes md"
    fields:
      - "src"
      - "dest"
      - "ports"
      - "meta.date"
      - "meta.ticketID"
    format: "md"
    sortBy: "src"
    output: "reports/all.md"

  - name: "filtered routes md"
    fields:
      - "src"
      - "dest"
      - "ports"
      - "meta.date"
      - "meta.ticketID"
    format: "md"
    sortBy: "src"
    filter:
      - tags: "service:web"
      - tags: "stage:prod"
    groupBy: "src"
    output: "reports/filtered.md"

  - name: "plain yaml"
    format: "yaml"
    output: "reports/all.yaml"