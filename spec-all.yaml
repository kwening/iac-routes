---
dataFolder: './data/'
reports:
  - name: "all routes md"
    fields:
      - "src"
      - "dest"
      - "ports"
      - "meta.date"
      - "meta.ticketID"
    format: "md"
    sortBy: "src"
    output: "reports/all.md"
  - name: "plain yaml"
    format: "yaml"
    output: "reports/all.yaml"
  - name: "xlsx all"
    fields:
      - "src"
      - "dest"
      - "ports"
      - "meta.date"
      - "meta.ticketID"
    format: "xlsx"
    output: "reports/all.xlsx"
